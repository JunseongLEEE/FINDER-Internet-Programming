<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>회원가입</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
        <script>
            window.Kakao.init("015f7fcf44db3d7560e8b9ba7ff20a26");
            function kakaoLogin() {
                window.Kakao.Auth.login({
                    scope:"profile_nickname, profile_image, account_email",
                    success: function(authObj) {
                        console.log(authObj);
                        window.Kakao.API.request({
                            url:"/v2/user/me",
                            success: function res() {
                                const kakao_account = res.kakao_account;
                                console.log(kakao_account);
                            }
                        });
                    }
                });
                window.location.replace("index.html");
                // 이거 대신에 요 signup.html을 nodejs에 때려박아서 저 위에있는 kakao_account를 index.html 처음이신가요 부분에 넣을 수 있나
                // 그거생각중            
            }
        </script>
    </head>
    <body>
        <a href="index.html"><div class='greet'>찾아봐요,<br/>다같이.</div></a>
        <a href="javascript:kakaoLogin();"><img src="/imgs/kakao_login_medium_narrow.png" id="loginBar" style="cursor: pointer;"></a>
    </body>
</html>
